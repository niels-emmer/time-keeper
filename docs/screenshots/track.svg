<svg xmlns="http://www.w3.org/2000/svg" width="390" height="820" viewBox="0 0 390 820">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .mono { font-family: 'SF Mono', 'Fira Code', monospace; }
    </style>
    <linearGradient id="logo-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F1E35"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>
    <linearGradient id="logo-ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0099CC"/>
    </linearGradient>
    <clipPath id="card1"><rect x="16" y="202" width="171" height="72" rx="10"/></clipPath>
    <clipPath id="card2"><rect x="203" y="202" width="171" height="72" rx="10"/></clipPath>
    <clipPath id="card3"><rect x="16" y="282" width="171" height="72" rx="10"/></clipPath>
    <clipPath id="card4"><rect x="203" y="282" width="171" height="72" rx="10"/></clipPath>
    <clipPath id="card5"><rect x="16" y="362" width="171" height="72" rx="10"/></clipPath>
    <clipPath id="card6"><rect x="203" y="362" width="171" height="72" rx="10"/></clipPath>
  </defs>

  <!-- Screen background -->
  <rect width="390" height="820" fill="hsl(222,47%,11%)"/>

  <!-- ── TOP BAR ── -->
  <rect width="390" height="56" fill="hsl(222,47%,14%)" stroke="hsl(222,47%,18%)" stroke-width="1"/>
  <!-- Logo -->
  <g transform="translate(16,14)">
    <rect x="0" y="0" width="28" height="28" rx="7" fill="url(#logo-bg)"/>
    <rect x="0" y="0" width="28" height="28" rx="7" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    <circle cx="14" cy="14" r="7.5" fill="none" stroke="url(#logo-ring)" stroke-width="1.5"/>
    <circle cx="14" cy="7.5" r="0.7" fill="#00D4FF" opacity="0.7"/>
    <circle cx="20.5" cy="14" r="0.7" fill="#00D4FF" opacity="0.7"/>
    <circle cx="14" cy="20.5" r="0.7" fill="#00D4FF" opacity="0.7"/>
    <circle cx="7.5" cy="14" r="0.7" fill="#00D4FF" opacity="0.7"/>
    <line x1="14" y1="14" x2="9.8" y2="8.5" stroke="#E8F4FF" stroke-width="1.1" stroke-linecap="round"/>
    <line x1="14" y1="14" x2="17.5" y2="10.8" stroke="#FFAA00" stroke-width="1.3" stroke-linecap="round"/>
    <circle cx="14" cy="14" r="1.3" fill="#FFAA00"/>
    <circle cx="14" cy="14" r="0.65" fill="#FFD966"/>
  </g>
  <text x="52" y="32" font-size="15" font-weight="700" fill="hsl(213,31%,91%)" letter-spacing="-0.3">Time Keeper</text>
  <!-- Weekly progress -->
  <text x="310" y="32" font-size="13" fill="hsl(213,31%,65%)" class="mono">23:15</text>
  <text x="348" y="32" font-size="13" fill="hsl(213,31%,40%)" class="mono"> / 40</text>

  <!-- ── ACTIVE TIMER CARD ── -->
  <rect x="16" y="72" width="358" height="96" rx="12" fill="hsl(222,47%,14%)" stroke="hsl(222,47%,20%)" stroke-width="1"/>
  <!-- pulsing dot -->
  <circle cx="36" cy="120" r="5" fill="#22c55e" opacity="0.9"/>
  <circle cx="36" cy="120" r="8" fill="#22c55e" opacity="0.2"/>
  <text x="50" y="110" font-size="12" fill="hsl(213,31%,55%)">Now tracking</text>
  <text x="50" y="128" font-size="15" font-weight="600" fill="hsl(213,31%,91%)">Development</text>
  <!-- elapsed -->
  <text x="290" y="116" font-size="22" font-weight="700" fill="hsl(213,31%,91%)" class="mono" text-anchor="middle">01:42:07</text>
  <!-- stop button -->
  <rect x="246" y="130" width="88" height="28" rx="6" fill="hsl(0,63%,31%)"/>
  <text x="290" y="149" font-size="12" font-weight="600" fill="hsl(0,86%,87%)" text-anchor="middle">■  Stop</text>

  <!-- ── SECTION LABEL ── -->
  <text x="16" y="192" font-size="12" fill="hsl(213,31%,45%)" font-weight="500" letter-spacing="0.5">CATEGORIES</text>

  <!-- ── CATEGORY GRID (2-col, 3 rows) ── -->

  <!-- Row 1: Development (active) -->
  <rect x="16" y="202" width="171" height="72" rx="10" fill="hsl(239,84%,67%,0.1)" stroke="#6366f1" stroke-width="1.5"/>
  <!-- left stripe -->
  <rect x="16" y="202" width="6" height="72" rx="3" fill="#6366f1" clip-path="url(#card1)"/>
  <!-- active pulse dot top-right (right-3 top-3 = 12px inset) -->
  <circle cx="175" cy="214" r="4" fill="#22c55e" opacity="0.85"/>
  <text x="30" y="253" font-size="13" font-weight="600" fill="hsl(213,31%,91%)">Development</text>
  <text x="30" y="267" font-size="11" fill="hsl(213,31%,50%)">DEV</text>

  <!-- Meetings -->
  <rect x="203" y="202" width="171" height="72" rx="10" fill="hsl(222,47%,17%)" stroke="hsl(222,47%,22%)" stroke-width="1"/>
  <rect x="203" y="202" width="6" height="72" rx="3" fill="#ec4899" clip-path="url(#card2)"/>
  <text x="217" y="253" font-size="13" font-weight="600" fill="hsl(213,31%,91%)">Meetings</text>
  <text x="217" y="267" font-size="11" fill="hsl(213,31%,50%)">MTG</text>

  <!-- Row 2: Documentation -->
  <rect x="16" y="282" width="171" height="72" rx="10" fill="hsl(222,47%,17%)" stroke="hsl(222,47%,22%)" stroke-width="1"/>
  <rect x="16" y="282" width="6" height="72" rx="3" fill="#14b8a6" clip-path="url(#card3)"/>
  <text x="30" y="333" font-size="13" font-weight="600" fill="hsl(213,31%,91%)">Documentation</text>
  <text x="30" y="347" font-size="11" fill="hsl(213,31%,50%)">DOC</text>

  <!-- Review -->
  <rect x="203" y="282" width="171" height="72" rx="10" fill="hsl(222,47%,17%)" stroke="hsl(222,47%,22%)" stroke-width="1"/>
  <rect x="203" y="282" width="6" height="72" rx="3" fill="#f97316" clip-path="url(#card4)"/>
  <text x="217" y="333" font-size="13" font-weight="600" fill="hsl(213,31%,91%)">Review</text>
  <text x="217" y="347" font-size="11" fill="hsl(213,31%,50%)">REV</text>

  <!-- Row 3: Planning -->
  <rect x="16" y="362" width="171" height="72" rx="10" fill="hsl(222,47%,17%)" stroke="hsl(222,47%,22%)" stroke-width="1"/>
  <rect x="16" y="362" width="6" height="72" rx="3" fill="#8b5cf6" clip-path="url(#card5)"/>
  <text x="30" y="413" font-size="13" font-weight="600" fill="hsl(213,31%,91%)">Planning</text>
  <text x="30" y="427" font-size="11" fill="hsl(213,31%,50%)">PLAN</text>

  <!-- Support -->
  <rect x="203" y="362" width="171" height="72" rx="10" fill="hsl(222,47%,17%)" stroke="hsl(222,47%,22%)" stroke-width="1"/>
  <rect x="203" y="362" width="6" height="72" rx="3" fill="#eab308" clip-path="url(#card6)"/>
  <text x="217" y="413" font-size="13" font-weight="600" fill="hsl(213,31%,91%)">Support</text>
  <text x="217" y="427" font-size="11" fill="hsl(213,31%,50%)">SUP</text>

  <!-- ── BOTTOM NAV ── -->
  <rect y="762" width="390" height="58" fill="hsl(222,47%,14%)" stroke="hsl(222,47%,18%)" stroke-width="1"/>
  <!-- Track (active) — Timer / clock icon -->
  <g transform="translate(55,770)" fill="none" stroke="hsl(239,84%,67%)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="10" cy="10" r="8"/>
    <polyline points="10,5 10,10 13,13"/>
  </g>
  <text x="65" y="804" font-size="11" font-weight="600" fill="hsl(239,84%,67%)" text-anchor="middle">Track</text>
  <!-- Weekly — BarChart2 icon (inactive) -->
  <g transform="translate(185,770)" fill="none" stroke="hsl(213,31%,45%)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <line x1="18" y1="20" x2="18" y2="10"/>
    <line x1="12" y1="20" x2="12" y2="4"/>
    <line x1="6" y1="20" x2="6" y2="14"/>
    <line x1="3" y1="20" x2="21" y2="20"/>
  </g>
  <text x="195" y="804" font-size="11" fill="hsl(213,31%,45%)" text-anchor="middle">Weekly</text>
  <!-- Settings — gear icon (inactive): outer ring + inner circle + 4 teeth -->
  <g transform="translate(315,770)" fill="none" stroke="hsl(213,31%,45%)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="10" cy="10" r="3"/>
    <path d="M10 1.5v3M10 15.5v3M1.5 10h3M15.5 10h3M4.1 4.1l2.1 2.1M13.8 13.8l2.1 2.1M4.1 15.9l2.1-2.1M13.8 6.2l2.1-2.1"/>
  </g>
  <text x="325" y="804" font-size="11" fill="hsl(213,31%,45%)" text-anchor="middle">Settings</text>
</svg>
