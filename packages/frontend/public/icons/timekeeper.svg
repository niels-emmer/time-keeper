<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Time Keeper">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F1E35"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0099CC"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="2" y="2" width="60" height="60" rx="16" fill="url(#bg)"/>

  <!-- Subtle inner shadow ring -->
  <rect x="2" y="2" width="60" height="60" rx="16" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Clock ring -->
  <circle cx="32" cy="32" r="17" fill="none" stroke="url(#ring)" stroke-width="3.5"/>

  <!-- Hour markers at 12, 3, 6, 9 — tiny dots -->
  <circle cx="32" cy="17" r="1.5" fill="#00D4FF" opacity="0.7"/>
  <circle cx="47" cy="32" r="1.5" fill="#00D4FF" opacity="0.7"/>
  <circle cx="32" cy="47" r="1.5" fill="#00D4FF" opacity="0.7"/>
  <circle cx="17" cy="32" r="1.5" fill="#00D4FF" opacity="0.7"/>

  <!-- Minute hand — pointing to ~10 o'clock (slim, white) -->
  <line x1="32" y1="32" x2="22.5" y2="19.5"
        stroke="#E8F4FF" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Hour hand — pointing to ~2 o'clock (shorter, amber) -->
  <line x1="32" y1="32" x2="40" y2="25"
        stroke="#FFAA00" stroke-width="3" stroke-linecap="round"/>

  <!-- Center pivot -->
  <circle cx="32" cy="32" r="3" fill="#FFAA00"/>
  <circle cx="32" cy="32" r="1.5" fill="#FFD966"/>
</svg>
