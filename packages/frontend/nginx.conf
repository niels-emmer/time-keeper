server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: serve index.html for any non-file path
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend, forwarding auth headers set by oauth2-proxy
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Critical: forward the identity header set by oauth2-proxy
        proxy_set_header X-Auth-Request-User $http_x_auth_request_user;
        proxy_set_header X-Auth-Request-Email $http_x_auth_request_email;
    }

    # Cache static assets
    location ~* \.(js|css|png|ico|woff2|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache the service worker or manifest
    location ~* \.(webmanifest|sw\.js)$ {
        add_header Cache-Control "no-cache";
    }
}
