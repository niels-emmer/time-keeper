server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: serve index.html for any non-file path
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Use Docker's internal DNS resolver; resolve at request time, not startup
    resolver 127.0.0.11 valid=30s;

    # Proxy API requests to the backend, forwarding identity headers set by Authentik's outpost
    location /api/ {
        set $backend_upstream http://backend:3001;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Forward Authentik embedded outpost identity headers to the backend
        proxy_set_header X-authentik-email $http_x_authentik_email;
        proxy_set_header X-authentik-username $http_x_authentik_username;
        proxy_set_header X-authentik-uid $http_x_authentik_uid;
        proxy_set_header X-authentik-groups $http_x_authentik_groups;
        proxy_set_header X-authentik-name $http_x_authentik_name;
    }

    # Cache static assets
    location ~* \.(js|css|png|ico|woff2|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache the service worker or manifest
    location ~* \.(webmanifest|sw\.js)$ {
        add_header Cache-Control "no-cache";
    }
}
