# .github/workflows/security.yml
name: Security scan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack / Yarn 4
        run: corepack enable

      - name: Install deps
        run: yarn install --immutable

      - name: Dependency audit
        run: yarn audit --severity high
        continue-on-error: true   # inform, don't block, until you've triaged existing issues

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan (deps + secrets + IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true
